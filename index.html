<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" />
    <title></title>
    <script type="text/javascript" src="./libs/zepto.min.js"></script>
    <script type="text/javascript" src="./libs/enchant.js"></script>
    <script type="text/javascript" src="./lib_ant/geometory.enchant.js"></script>
    <script type="text/javascript" src="./lib_ant/antprobe.js"></script>
    <script type="text/javascript" src="./lib_ant/main.js"></script>
</head>
<body>
    <div id="draw-pane" style="border-style:solid;width:512px">
        <div id="enchant-stage"></div>
    </div>
    <div id="parameter-pane">
        <fieldset>
            <legend>Environment setting<input type="button" value="start" id="start" /></legend>
            <dl>
                <dd>
                <ul class="inline">
                    <li>Step = </li>
                    <li><span id="stepCountNum"></span></li>
                </ul>
                <ul>
                    <li><input type="button" value="reset" id="reset" /></li>
                </ul>
                <ul class="inline">
                    <li>status</li>
                    <li><input type="text" value="stop" id="form" /></li>
                </ul>
                <div id="city-settings">
                    <fieldset>
                        <legend>City configuration<input type="button" value="adittion" id="create" /></legend>
                            <ul class="inline">
                                <li>Number of cities</li>
                                <!--<li><input type="text" value="5" id="cityCount" /></li>-->
                                <li><input type="range" value="4" id="cityCount" min="1" max="50">
                                <span id="cityCountNum"></span>
                            </ul>
                    </fieldset>
                </div>
                <div id="ant-settings">
                    <fieldset>
                        <legend>Ant configuration<input type="button" value="apply" id="apply" /></legend>
                        <ul class="inline">
                            <li>Ant priority heuristic</li>
                            <li><input type="range" value="7" id="ant_priority_heuristic" />
                            <span id="ant_priority_heuristic_num"></span></li>
                        </ul>
                        <ul class="inline">
                            <li>Ant priority pheromone</li>
                            <li><input type="range" value="2" id="ant_priority_pheromone" />
                            <span id=ant_priority_pheromone_num></span></li>
                        </ul>
                        <ul class="inline">
                            <li>Ant colony scale</li>
                            <li><input type="range" min="1" max="300" value="50" id="ant_colony_scale" />
                            <span id="ant_colony_scale_num"></span></li>
                        </ul>
                        <ul class="inline">
                            <li>Ant pheromone density</li>
                            <li><input type="range" min="0" max="10" value="1" step="0.1" id="ant_density_pheromone" />
                            <span id="ant_density_pheromone_num"></span></li>

                        </ul>
                        <ul class="inline">
                            <li>Pheromone evaporation speed</li>
                            <li><input type="range" min="0.1" max="0.9" step="0.1" value="0.6" id="pheromone_evaporation" />
                            <span id="pheromone_evaporation_num"></span></li>
                        </ul>
                    </fieldset>
                </div>

                </dd>
            </dl>
        </fieldset>
    </div>
</body>
</html>
